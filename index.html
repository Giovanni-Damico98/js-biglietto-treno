<!DOCTYPE html>
<html lang="ita">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquista Biglietto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      <div id="second-div" class="p-5 mb-2 text-center"></div>

      <div id="payment" class="p-5 mb-2 text-center">
        <span>Seleziona un metodo di pagamento</span>
        <div
          id="payment-method"
          class="d-flex justify-content-center gap-2 mt-2"

          <i class="fa-duotone fa-solid fa-credit-card fs-1 text-center"></i>
